<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기술동향 | Home</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/pretendard.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/component.css">
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/common.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="top-wrap">
        <div class="logo"><a href="index.html"><img src="assets/images/logo_new.png"></a></div>
        <div class="user-info">
            <strong>kumuka80 <span class="caret"></span></strong>
            <div class="arrow"><img src="assets/images/top_arrow_right.png"></div>
        </div>
    </div>
    <div class="body-wrap">
        <div class="nav-wrap">
            <div class="include" id="gnb"></div>
        </div>
        <div class="container">
            <div class="container-header">
                <div class="location">
                    <a href="#" class="home">Home</a>
                    <a href="#">사업현황<span class="icon icon-caret"></span></a>
                    <a href="#" class="active">사업현황<span class="icon icon-caret-white"></span></a>
                </div>
            </div>
            <div class="search-wrap">
                <div class="form-horizontal input-wrap pl-8">
                    <div class="form-group">
                        <label class="control-label primary">사업기준</label>
                        <div class="form-input-wrap mr-24">
                            <div class="radio-wrap">
                                <label><span class="icon-radio lg on"></span> 세부사업</label>
                                <label><span class="icon-radio lg"></span> 내역사업</label>
                                <label><span class="icon-radio lg"></span> 세부/내역 사업</label>
                            </div>
                        </div>
                        <label class="control-label primary">표현 방법</label>
                        <div class="form-input-wrap mr-24">
                            <div class="radio-wrap">
                                <label><span class="icon-radio lg on"></span> 사업개수</label>
                                <label><span class="icon-radio lg"></span> 예산금액</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section">
                <h2>사업 분석</h2>
                <div class="d-flex">
                    <div class="part left">
                        <div class="form-horizontal border-square">
                            <div class="form-group w100p">
                                <label class="label-caret">연도</label>
                                <div class="radio-wrap">
                                    <label><span class="icon-checkbox on"></span>2020</label>
                                    <label><span class="icon-checkbox"></span>2021</label>
                                    <label><span class="icon-checkbox"></span>2022</label>
                                    <label><span class="icon-checkbox"></span>2023</label>
                                    <label><span class="icon-checkbox"></span>2024</label>
                                    <label><span class="icon-checkbox"></span>2025</label>
                                </div>
                            </div>
                            <div class="form-group w100p">
                                <label class="label-caret">기준</label>
                                <div class="radio-wrap">
                                    <label><span class="icon-radio on"></span>부서</label>
                                    <label><span class="icon-radio"></span>예타/비예타/일몰혁신</label>
                                    <label><span class="icon-radio"></span>투자전략분야</label>
                                    <label><span class="icon-radio"></span>산업기술분류</label>
                                </div>
                            </div>
                        </div>
                        <div class="chart-wrap chart_type_a">
                            <div class="d-flex justify-between">
                                <ul class="legend">
                                    <li><span class="legend-item-first">일몰혁신</span></li>
                                    <li><span class="legend-item-second">예타</span></li>
                                    <li><span class="legend-item-third">비예타</span></li>
                                </ul>
                                <button class="btn btn-white hover-black"><i class="icon icon-file-xls left"></i>엑셀다운로드</button>
                            </div>
                            <div class="chart temp" style="width:600px;height:600px;margin:0 auto;">
                                chart area
                            </div>
                        </div>
                    </div>
                    <div class="part right">
                        <div class="form-horizontal border-square">
                            <div class="form-group w100p">
                                <label class="label-caret">X축</label>
                                <div class="radio-wrap">
                                    <label><span class="icon-checkbox on"></span>2020</label>
                                    <label><span class="icon-checkbox"></span>2021</label>
                                    <label><span class="icon-checkbox"></span>2022</label>
                                    <label><span class="icon-checkbox"></span>2023</label>
                                    <label><span class="icon-checkbox"></span>2024</label>
                                    <label><span class="icon-checkbox"></span>2025</label>
                                </div>
                            </div>
                            <div class="form-group w100p">
                                <label class="label-caret">Y축</label>
                                <div class="radio-wrap">
                                    <label><span class="icon-radio on"></span>부서</label>
                                    <label><span class="icon-radio"></span>예타/비예타/일몰혁신</label>
                                    <label><span class="icon-radio"></span>투자전략분야</label>
                                    <label><span class="icon-radio"></span>산업기술분류</label>
                                </div>
                            </div>
                        </div>
                        <div class="chart-wrap chart_type_b">
                            <div class="d-flex justify-between">
                                <ul class="legend">
                                    <li><span class="legend-item-total">전체</span></li>
                                    <li><span class="legend-item-first">일몰혁신</span></li>
                                    <li><span class="legend-item-second">예타</span></li>
                                    <li><span class="legend-item-third">비예타</span></li>
                                </ul>
                                <button class="btn btn-white hover-black"><i class="icon icon-file-xls left"></i>엑셀다운로드</button>
                            </div>
                            <div class="chart temp" style="width:764px;height:690px;">
                                chart area
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
